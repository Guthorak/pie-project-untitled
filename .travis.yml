language: 
  - cpp

sudo: enabled

os: linux

install: 
  - sudo apt-get install cmake
  - sudo apt-get install libgtest-dev 
  - cd /usr/src/gtest
  - cmake .
  - make
  - sudo mv libgtest* /usr/lib
  - cd "${TRAVIS_BUILD_DIR}"

script:
  - mkdir _builds
  - cd _builds
  - cmake ..
  - make
  - ctest

compiler: 
  - clang
  - gcc

